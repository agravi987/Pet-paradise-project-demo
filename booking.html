<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>PetParadise - Booking</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed w-full z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="index.html" class="text-2xl font-bold text-purple-700"
              >PetParadise</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="flex md:hidden">
            <button
              id="menu-btn"
              class="text-purple-700 hover:text-purple-500 focus:outline-none"
            >
              <i class="ri-menu-line text-2xl"></i>
            </button>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex md:items-center md:space-x-8">
            <!-- Nav Links -->
            <div class="flex space-x-6">
              <a
                href="index.html"
                class="text-gray-700 hover:text-purple-700 font-medium"
                >Home</a
              >
              <a
                href="#about"
                class="text-gray-700 hover:text-purple-700 font-medium"
                >About</a
              >
              <a
                href="#store"
                class="text-gray-700 hover:text-purple-700 font-medium"
                >Store</a
              >
              <a
                href="#service"
                class="text-gray-700 hover:text-purple-700 font-medium"
                >Services</a
              >
              <a
                href="#contact"
                class="text-gray-700 hover:text-purple-700 font-medium"
                >Contact</a
              >
            </div>

            <!-- Buttons -->
            <div class="flex space-x-4">
              <button
                id="book_now"
                class="bg-purple-700 text-white px-5 py-2 rounded-lg hover:bg-purple-600 transition duration-300"
              >
                Book Now
              </button>
              <button
                id="login_signup"
                class="bg-white text-purple-700 border border-purple-700 px-5 py-2 rounded-lg hover:bg-purple-50 transition duration-300"
              >
                Log In
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Booking Form Section -->
    <section class="pt-24 pb-16">
      <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-3xl font-bold text-purple-900 text-center">
            Book a Service for Your Pet
          </h2>
          <p class="text-gray-600 text-center mt-2">
            Fill out the form below to schedule an appointment.
          </p>

          <!-- Booking Form -->
          <form id="bookingForm" class="mt-6 space-y-6">
            <!-- Service Selection -->
            <div>
              <label
                for="service"
                class="block text-sm font-medium text-gray-700"
                >Select Service:</label
              >
              <select
                id="service"
                name="service"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                required
              >
                <option value="grooming">Grooming</option>
                <option value="daycare">Daycare</option>
                <option value="vet">Vet Visit</option>
                <option value="training">Training</option>
              </select>
            </div>

            <!-- Date Selection -->
            <div>
              <label for="date" class="block text-sm font-medium text-gray-700"
                >Select Date:</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                required
              />
            </div>

            <!-- Pet's Name -->
            <div>
              <label
                for="petName"
                class="block text-sm font-medium text-gray-700"
                >Pet's Name:</label
              >
              <input
                type="text"
                id="petName"
                name="petName"
                placeholder="Enter your pet's name"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                required
              />
            </div>

            <!-- Pet Type -->
            <div>
              <label
                for="petType"
                class="block text-sm font-medium text-gray-700"
                >Pet Type:</label
              >
              <input
                type="text"
                id="petType"
                name="petType"
                placeholder="e.g., Dog, Cat"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                required
              />
            </div>

            <!-- Additional Notes -->
            <div>
              <label for="notes" class="block text-sm font-medium text-gray-700"
                >Additional Notes:</label
              >
              <textarea
                id="notes"
                name="notes"
                placeholder="Any special instructions?"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500"
                rows="4"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full bg-purple-700 text-white px-6 py-3 rounded-lg hover:bg-purple-600 transition duration-300"
              >
                Book Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Confirmation Modal -->
    <div
      id="confirmationModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center"
    >
      <div class="bg-white p-8 rounded-lg shadow-md max-w-md text-center">
        <span
          class="close text-gray-600 text-2xl cursor-pointer absolute top-4 right-4"
          >&times;</span
        >
        <h2 class="text-2xl font-bold text-purple-900">Booking Confirmed!</h2>
        <p class="text-gray-600 mt-4">
          Your appointment has been successfully scheduled.
        </p>
        <p class="text-gray-600 mt-2">
          We look forward to seeing you and your pet!
        </p>
      </div>
    </div>

    <!-- JavaScript for Modal -->
    <script>
      const bookingForm = document.getElementById("bookingForm");
      const confirmationModal = document.getElementById("confirmationModal");
      const closeModal = document.querySelector(".close");

      // Handle Form Submission
      bookingForm.addEventListener("submit", (e) => {
        e.preventDefault();
        confirmationModal.classList.remove("hidden");
      });

      // Close Modal
      closeModal.addEventListener("click", () => {
        confirmationModal.classList.add("hidden");
      });

      // Close Modal When Clicking Outside
      window.addEventListener("click", (e) => {
        if (e.target === confirmationModal) {
          confirmationModal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
